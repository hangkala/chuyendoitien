<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lam may tinh</title>
</head>
<body>
        <input type="number" id="no1">
        <input type="number" id="no2">
    <script>
        function showMesage(){
        let n1 = parseInt(document.getElementById("no1").value);
        let n2 = parseInt(document.getElementById("no2").value);
        let a = n1 + n2;
        alert(a)}
        function tinhtru(){
            let n1 = parseInt(document.getElementById("no1").value);
            let n2 = parseInt(document.getElementById("no2").value);
        let b = n1 - n2;
        alert(b);}
        function tinhnhan(){
            let n1 = parseInt(document.getElementById("no1").value);
            let n2 = parseInt(document.getElementById("no2").value);
            let c = n1*n2;
            alert(c);}
        function tinhchia(){
            let n1 = parseInt(document.getElementById("no1").value);
            let n2 = parseInt(document.getElementById("no2").value);
            let d = n1/n2;
            alert(d);}
    </script>
    <button type="button" onclick="showMesage()";>Addition</button>
    <button type="button" onclick="tinhtru()";>Subtraction</button>
        <button type="button" onclick="tinhnhan()";>Multiple</button>
        <button type="button" onclick="tinhchia()";>Division</button>
</body>
</html>
